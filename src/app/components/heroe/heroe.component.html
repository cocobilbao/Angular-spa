<!DOCTYPE html>
<h1>
  {{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small>
</h1>
<hr />
<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" width="100%" />
    <button (click)="goBack()" class="btn btn-outline-danger btn-block">
      Back
    </button>
    <!-- <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back</a> -->
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr />
    <p>{{ heroe.bio }}</p>
    <img *ngIf="heroe.casa == 'DC'" src="assets/img/DC.png" width="80px" alt="DC"/>
    <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" width="80px" alt="Marvel"/>
  </div>
</div>
